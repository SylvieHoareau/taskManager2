<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List | Login</title>
</head>
<body>
    <main>
        <div class="loginContainer">
            <form>
                <input type="text" name="name" id="name" aria-label="name" placeholder="Nom">
                <input type="email" name="email" id="email" aria-label="email" placeholder="Email">
                <input type="number" name="age" id="age" aria-label="age" placeholder="Age">
                <input type="password" name="password" id="password" aria-label="password" placeholder="Mot de passe">
                <input type="submit" value="S'inscrire">
            </form>
        </div>
        
    </main>
</body>
</html>
